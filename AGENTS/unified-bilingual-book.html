    <script>
        // Global State
        let currentLanguage = 'ar';
        let isLoading = true;
        
        // Language Toggle
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            
            // Update body classes
            if (currentLanguage === 'en') {
                document.body.classList.remove('arabic');
                document.body.classList.add('english');
                document.documentElement.lang = 'en';
                document.documentElement.dir = 'ltr';
                
                // Switch to English book
                document.getElementById('book-frame').src = 'raw-english.html';
            } else {
                document.body.classList.remove('english');
                document.body.classList.add('arabic');
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
                
                // Switch to Arabic book
                document.getElementById('book-frame').src = 'raw-arabic.html';
            }
            
            // Save language preference
            localStorage.setItem('bookLanguage', currentLanguage);
            
            // Show loading screen during switch
            showLoading();
        }
        
        // Table of Contents Toggle
        function toggleTableOfContents() {
            const frame = document.getElementById('book-frame');
            if (frame && frame.contentWindow) {
                // Try to call TOC function in the frame
                try {
                    if (typeof frame.contentWindow.toggleTOC === 'function') {
                        frame.contentWindow.toggleTOC();
                    } else if (frame.contentDocument) {
                        // Alternative method - simulate click on TOC button
                        const tocButton = frame.contentDocument.querySelector('.toc-toggle, .header-controls button');
                        if (tocButton) {
                            tocButton.click();
                        }
                    }
                } catch (e) {
                    console.log('Could not access frame content:', e);
                }
            }
        }
        
        // Loading Management
        function showLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.remove('hidden');
            isLoading = true;
        }
        
        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.add('hidden');
            isLoading = false;
        }
        
        // Progress Bar Update
        function updateProgressBar() {
            const frame = document.getElementById('book-frame');
            if (frame && frame.contentWindow) {
                try {
                    const frameDocument = frame.contentDocument || frame.contentWindow.document;
                    const scrolled = (frameDocument.documentElement.scrollTop / 
                                    (frameDocument.documentElement.scrollHeight - frameDocument.documentElement.clientHeight)) * 100;
                    
                    document.getElementById('progress-bar').style.width = `${scrolled}%`;
                } catch (e) {
                    // Ignore cross-origin errors
                }
            }
        }
        
        // Frame Load Handler
        function onFrameLoad() {
            setTimeout(() => {
                hideLoading();
                
                // Set up progress tracking
                const frame = document.getElementById('book-frame');
                if (frame && frame.contentWindow) {
                    try {
                        frame.contentWindow.addEventListener('scroll', updateProgressBar);
                    } catch (e) {
                        // Ignore cross-origin errors
                    }
                }
            }, 1000);
        }
        
        // Access Control Check
        function checkAccess() {
            // Check if user has valid access token
            const sessionToken = sessionStorage.getItem('bookAccess');
            const localToken = localStorage.getItem('bookAccessToken');
            
            if (!sessionToken && !localToken) {
                // No access token, redirect to landing page
                window.location.href = 'index.html?reason=no_access';
                return false;
            }
            
            // Validate token
            const token = sessionToken || localToken;
            try {
                const tokenData = JSON.parse(atob(token));
                
                // Check expiry
                if (tokenData.expiry && tokenData.expiry < Date.now()) {
                    // Token expired, redirect to landing page
                    window.location.href = 'index.html?reason=token_expired';
                    return false;
                }
                
                // Token is valid
                return true;
            } catch (e) {
                // Invalid token, redirect to landing page
                window.location.href = 'index.html?reason=invalid_token';
                return false;
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check access first
            if (!checkAccess()) {
                return;
            }
            
            // Load saved language preference
            const savedLanguage = localStorage.getItem('bookLanguage');
            if (savedLanguage && savedLanguage !== currentLanguage) {
                currentLanguage = savedLanguage;
                
                if (currentLanguage === 'en') {
                    document.body.classList.remove('arabic');
                    document.body.classList.add('english');
                    document.documentElement.lang = 'en';
                    document.documentElement.dir = 'ltr';
                    document.getElementById('book-frame').src = 'raw-english.html';
                }
            }
            
            // Set up frame load listener
            document.getElementById('book-frame').addEventListener('load', onFrameLoad);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // L key for language toggle
                if (e.key === 'l' || e.key === 'L') {
                    e.preventDefault();
                    toggleLanguage();
                }
                
                // T key for table of contents
                if (e.key === 't' || e.key === 'T') {
                    e.preventDefault();
                    toggleTableOfContents();
                }
                
                // Escape key to close any modals
                if (e.key === 'Escape') {
                    // Try to close modals in the frame
                    const frame = document.getElementById('book-frame');
                    if (frame && frame.contentWindow) {
                        try {
                            if (typeof frame.contentWindow.closePaywall === 'function') {
                                frame.contentWindow.closePaywall();
                            }
                            if (typeof frame.contentWindow.toggleTOC === 'function') {
                                frame.contentWindow.toggleTOC();
                            }
                        } catch (e) {
                            // Ignore errors
                        }
                    }
                }
            });
            
            // Handle frame communication
            window.addEventListener('message', function(event) {
                // Handle messages from book frames
                if (event.data && event.data.type) {
                    switch (event.data.type) {
                        case 'progress':
                            document.getElementById('progress-bar').style.width = `${event.data.value}%`;
                            break;
                        case 'language-change':
                            if (event.data.language !== currentLanguage) {
                                toggleLanguage();
                            }
                            break;
                    }
                }
            });
        });
        
        // Prevent right-click and copy
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Prevent printing
        window.addEventListener('beforeprint', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Hide loading screen after a timeout (fallback)
        setTimeout(hideLoading, 5000);
    </script>
